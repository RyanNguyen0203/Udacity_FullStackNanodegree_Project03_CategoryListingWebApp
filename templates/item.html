{% extends "main.html" %}
{% block content %}

    <div class="container-fluid">
      {% include "header.html" %}

      <div class="row">

        {% include "leftsidebar.html" %}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{title}}</h1>
          <div class="col-lg-6">

            <span><a class="btn btn-success btn-md" href="{{url_for('editItem', room_id = room_id, item_id = item.id)}}" role="button">Edit</a></span>
            <span><a class="btn btn-success btn-md" href="{{url_for('deleteItem', room_id = room_id, item_id = item.id)}}" role="button">Delete</a></span>
            <span><a class="btn btn-success btn-md" href="{{url_for('addItem', room_id = room_id)}}" role="button">Add new item</a></span>

            <ul class="list-group item-info">
              <li class="list-group-item">Description: {{item.description}}</li>
              <li class="list-group-item">Price: {{item.price}}</li>
            </ul>

          </div><!-- /.col-lg-6 -->
        </div>
      </div>

    </div>

{% endblock %}
