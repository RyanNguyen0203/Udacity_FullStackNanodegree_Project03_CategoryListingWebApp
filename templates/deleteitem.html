{% extends "main.html" %}
{% block content %}

  {% include "header.html" %}
    <div class="container-fluid">
      <div class="row">

        {% include "leftsidebar.html" %}

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">{{title}}</h1>
          <div class="col-lg-6">
            <div class="alert alert-danger" role="alert">Are you sure to remove {{item.name}} from {{room.name}}?</div>
            <form class="btn-group input-group" role="group" aria-label="..." method="GET">
              <button type="button" class="btn btn-default"><a href="?delete=true">Proceed</a></button>
              <button type="button" class="btn btn-default"><a href="?delete=false">Cancel</button>
            </form>
          </div><!-- /.col-lg-6 -->
        </div>

      </div>
    </div>


{% endblock %}
